<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hacktoberfest 2021 Contributors</title>
  <link rel="shortcut icon" href="img/favicon/logo-hacktoberfest-full.f42e3b1.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Title/Header -->
    <div class="title">
      <img src="img/icon/favourites.png" alt="heart-icon">
      <h1>Contributors</h1>
      <img src="img/icon/favourites.png" alt="heart-icon">
    </div>
    <!-- Contributors Container-->
    <div class="container-contributors">
      <!-- Start -->
      <!-- Contributors Card -->
      <div class="contributors-card">
        <!-- Header Background -->
        <!-- Change with your avatar url / image -->
        <div class="card-header-background" style="background-image: url('img/custom-avatar-images/minion.jpg')">
        </div>
        <div class="card-content">
          <div class="picture">
            <!-- Change with your avatar url / image -->
            <!-- Better Square Image / 1:1 Aspect Ratio -->
            <img class="img-fluid" src="https://avatars.githubusercontent.com/u/53630204?s=400&v=4">
          </div>
          <div class="contributors-content">
            <!-- Change with your name -->
            <h3 class="name">Ezyh Dzikron Arofi</h3>
            <!-- Change with your role -->
            <h4 class="role">Backend Developer</h4>
          </div>
        </div>
      </div>
      <!-- End -->
</body>



</html>
